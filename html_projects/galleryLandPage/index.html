<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Land Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="img"><img src="./images/img1.png" alt=""></div>
        <div class="img"><img src="./images/img2.png" alt=""></div>
        <div class="img"><img src="./images/img3.png" alt=""></div>
        <div class="img"><img src="./images/img4.png" alt=""></div>
        <div class="img"><img src="./images/img5.png" alt=""></div>
        <div class="img"><img src="./images/img6.png" alt=""></div>
        <div class="img"><img src="./images/img7.png" alt=""></div>
        <div class="img"><img src="./images/img8.png" alt=""></div>
        <div class="img"><img src="./images/img9.png" alt=""></div>
        <div class="img"><img src="./images/img10.png" alt=""></div>
        <div class="img"><img src="./images/img11.png" alt=""></div>
        <div class="img"><img src="./images/img12.png" alt=""></div>
        <div class="img"><img src="./images/img13.png" alt=""></div>
        <div class="img"><img src="./images/img14.png" alt=""></div>

        <div class="bluebox">
            <h1>לגלות את העולם</h1>
            <p>לגלות את העולם הוא תהליך מרתק המאפשר להרחיב את האופקים, להכיר תרבויות חדשות וללמוד דברים חדשים.</p>
        </div>

        <form class="form">
            <div class="form-title">
                <h1>ספרו לנו על החוויה שלכם</h1>
                <p>תרשמו לנו בטופס מה הטיול המרגש שלכם ולמה הוא היה כל כך מרגש. אם זה בגלל אנשים או חוויות מסוימות שגרמו
                    לכם לזה.</p>
            </div>

            <div class="form-control">
                <label for="name">שם מלא</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-control">
                <label for="email">דוא"ל</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-control">
                <label for="freetext">החוויה שלכם</label>
                <input type="text" id="freetext" required>
            </div>
            <div class="form-control">
                <input type="submit" value="שליחה">
            </div>
        </form>
    </div>
</body>

</html>
