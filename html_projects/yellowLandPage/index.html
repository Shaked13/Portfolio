<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Land Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="headColor"></div>

    <div class="whatsapp">
        <img class="iconWhats" src="./images/Icon awesome-whatsapp.svg" alt="">
    </div>

    <div class="container">
        <div class="container-img">
            <img src="./images/imgPhone.png" alt="phone">
        </div>
        <div class="the-form">
            <div class="title">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            </div>

            <form class="form">
                <div class="form-info">
                    <div class="form-item">
                        <label for="fname">שם מלא</label>
                        <input type="text" id="fname" required>
                    </div>

                    <div class="form-item">
                        <label for="email">דוא"ל</label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="form-item">
                    <label for="freetext">הערות</label>
                    <input type="text" id="freetext" required>
                </div>

                <div class="form-item">
                    <input type="submit" value="שליחה">
                </div>

            </form>
        </div>

    </div>

    <footer class="footer">
        <div class="icon">
            <img src="./images/imgFacebook.svg" alt="">
        </div>
        <div class="icon">
            <img src="./images/imgInstegram.svg" alt="">
        </div>
        <div class="icon">
            <img src="./images/imgLinkdin.svg" alt="">
        </div>
        <div class="icon">
            <img src="./images/imgCall.svg" alt="">
        </div>
    </footer>
</body>

</html>
